<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagore & Jose - Wedding Dashboard PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        /* Ruedecita de scroll personalizada */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; border: 2px solid #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #2563eb; }

        details > summary { list-style: none; }
        details > summary::-webkit-details-marker { display: none; }
        .filtro-activo { border: 4px solid #1e293b !important; transform: scale(1.05); transition: all 0.2s; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen pb-20">

<div class="max-w-4xl mx-auto p-4 md:p-8">

    <div class="mb-8 p-6 rounded-[2.5rem] bg-slate-900 text-white shadow-2xl relative overflow-hidden border-b-8 border-amber-500 text-center">
        <h3 class="text-amber-400 text-[10px] font-black uppercase tracking-[0.4em] mb-6">Cuenta atr√°s para el gran d√≠a</h3>
        <div id="countdown" class="flex justify-center gap-3 md:gap-6">
            <div class="text-center">
                <div id="days" class="text-4xl md:text-6xl font-black bg-white/10 w-20 md:w-28 h-20 md:h-28 flex items-center justify-center rounded-3xl border border-white/10 mb-2 italic">00</div>
                <span class="text-[10px] font-bold uppercase tracking-widest opacity-60 text-amber-100">D√≠as</span>
            </div>
            <div class="text-center">
                <div id="hours" class="text-4xl md:text-6xl font-black bg-white/10 w-20 md:w-28 h-20 md:h-28 flex items-center justify-center rounded-3xl border border-white/10 mb-2 italic">00</div>
                <span class="text-[10px] font-bold uppercase tracking-widest opacity-60 text-amber-100">Horas</span>
            </div>
            <div class="text-center">
                <div id="minutes" class="text-4xl md:text-6xl font-black bg-white/5 w-20 md:w-28 h-20 md:h-28 flex items-center justify-center rounded-3xl border border-white/10 mb-2 italic">00</div>
                <span class="text-[10px] font-bold uppercase tracking-widest opacity-60 text-amber-100">Min</span>
            </div>
        </div>
    </div>

    <header class="mb-8 flex flex-col md:flex-row justify-between items-center gap-4 px-2">
        <div class="text-center md:text-left">
            <h1 class="text-4xl font-black text-slate-900 tracking-tighter italic">Nagore & Jose ü•Ç</h1>
            <p class="text-slate-600 text-[11px] font-bold uppercase tracking-widest">Wedding Dashboard PRO</p>
        </div>
        <div class="flex gap-2 w-full md:w-auto">
            <button onclick="fetchGoogleData()" class="flex-1 md:flex-none bg-slate-800 text-white p-4 rounded-2xl font-bold shadow-md active:scale-95 transition hover:bg-black">üîÑ</button>
            <button onclick="downloadPDF()" class="flex-1 md:flex-none bg-emerald-700 text-white px-8 py-4 rounded-2xl font-black shadow-lg active:scale-95 transition tracking-tight uppercase text-xs">Descargar PDF</button>
        </div>
    </header>

    <div class="grid grid-cols-3 gap-4 mb-8 text-center px-2">
        <div id="btn-todos" onclick="aplicarFiltroMaestro('todos')" class="filtro-btn bg-white p-5 rounded-[2rem] shadow-md border-2 border-amber-500/20 cursor-pointer transition filtro-activo">
            <span id="total-invitados" class="block text-4xl font-black text-amber-700">0</span>
            <span class="text-[9px] font-black uppercase text-slate-400 tracking-tighter">Todos</span>
        </div>
        <div id="btn-bus" onclick="aplicarFiltroMaestro('bus')" class="filtro-btn bg-white p-5 rounded-[2rem] shadow-md border-b-8 border-blue-700 cursor-pointer transition">
            <span id="total-bus" class="block text-4xl font-black text-blue-700">0</span>
            <span class="text-[9px] font-black uppercase text-slate-400 tracking-tighter">Solo Bus</span>
        </div>
        <div id="btn-preboda" onclick="aplicarFiltroMaestro('preboda')" class="filtro-btn bg-white p-5 rounded-[2rem] shadow-md border-b-8 border-emerald-700 cursor-pointer transition">
            <span id="total-preboda" class="block text-4xl font-black text-emerald-800">0</span>
            <span class="text-[9px] font-black uppercase text-slate-400 tracking-tighter">Solo Pre</span>
        </div>
    </div>

    <div class="mb-8 px-2">
        <input type="text" id="buscador" onkeyup="filtrarDashboard()" placeholder="Buscar invitado por nombre..."
               class="w-full p-6 rounded-2xl border-4 border-slate-300 shadow-inner bg-white text-base font-bold outline-none focus:border-amber-500 transition">
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-lg border border-slate-200">
            <h2 class="text-[12px] font-black mb-6 text-slate-800 uppercase tracking-widest border-b-2 border-slate-100 pb-2 italic">ü•¶ Dietas</h2>
            <div id="dietas-list" class="space-y-3"></div>
        </div>

        <div class="bg-white p-8 rounded-[2.5rem] shadow-lg border border-slate-200 flex flex-col h-[400px]">
            <h2 class="text-[12px] font-black mb-6 text-rose-600 uppercase tracking-widest border-b-2 border-rose-100 pb-2 italic flex-shrink-0">‚ö†Ô∏è Alergias y Detalles</h2>
            <div id="detalles-list" class="flex-grow overflow-y-auto space-y-3 pr-2 custom-scrollbar"></div>
        </div>

        <div class="md:col-span-2 bg-white p-8 rounded-[2.5rem] shadow-lg border border-slate-200 flex flex-col h-[300px]">
            <div class="flex justify-between items-center mb-6 border-b-2 border-blue-100 pb-2 italic text-blue-800">
                <h2 class="text-[12px] font-black uppercase tracking-widest">üç∏ Barra Libre</h2>
            </div>
            <div id="bebidas-list" class="flex-grow overflow-y-auto pr-2 custom-scrollbar grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3 content-start"></div>
        </div>

        <div class="md:col-span-2 bg-white p-8 rounded-[2.5rem] shadow-lg border border-slate-200 flex flex-col h-[400px]">
            <div class="flex justify-between items-center mb-6 border-b-2 border-purple-100 pb-2 italic text-purple-700 flex-shrink-0">
                <h2 class="text-[12px] font-black uppercase tracking-widest">üéµ M√∫sica</h2>
                <button onclick="copiarCanciones()" class="text-[9px] bg-purple-700 text-white px-4 py-2 rounded-full font-black uppercase shadow-sm">Copiar Todo</button>
            </div>
            <div id="canciones-list" class="flex-grow overflow-y-auto pr-2 custom-scrollbar grid grid-cols-1 md:grid-cols-2 gap-4 content-start"></div>
        </div>
    </div>

    <div class="px-2" id="seccion-tabla">
        <details class="group bg-slate-800 rounded-[2.5rem] shadow-2xl overflow-hidden border-4 border-slate-700">
            <summary class="p-6 cursor-pointer flex justify-between items-center text-white group-open:bg-slate-900 transition">
                <h2 class="text-[12px] font-black uppercase italic tracking-widest">üìã Lista Maestra Completa</h2>
                <div class="text-amber-400 font-black text-2xl group-open:rotate-180 transition">‚Üì</div>
            </summary>
            <div class="p-4 overflow-x-auto bg-white shadow-inner max-h-[500px] custom-scrollbar">
                <table class="w-full text-left min-w-[700px] border-collapse">
                    <thead>
                    <tr class="text-[11px] uppercase text-slate-900 bg-slate-100 border-b-4 border-slate-200 sticky top-0 z-10">
                        <th class="p-4 font-black">Invitado</th>
                        <th class="p-4 font-black text-center">Bus</th>
                        <th class="p-4 font-black text-center">Preboda</th>
                        <th class="p-4 font-black">Dieta</th>
                        <th class="p-4 font-black text-blue-800">Bebida</th>
                    </tr>
                    </thead>
                    <tbody id="tabla-maestra-body" class="text-[13px] font-bold italic text-slate-900"></tbody>
                </table>
            </div>
        </details>
    </div>
</div>

<script>
    const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSGhu1UBnlj04JEJk4Ok0JeYRMSS4mcOHS0X-RZChVHaZGGFWAMDDhoAofqm3ZJ1efeLLUDifRXzogi/pub?output=csv';
    let currentData = [];
    let ultimoFiltro = 'todos';

    const targetDate = new Date('2026-06-06T13:00:00').getTime();
    setInterval(() => {
        const gap = targetDate - Date.now();
        document.getElementById('days').innerText = String(Math.floor(gap / 86400000)).padStart(2, '0');
        document.getElementById('hours').innerText = String(Math.floor((gap % 86400000) / 3600000)).padStart(2, '0');
        document.getElementById('minutes').innerText = String(Math.floor((gap % 3600000) / 60000)).padStart(2, '0');
    }, 1000);

    function fetchGoogleData() {
        Papa.parse(GOOGLE_SHEET_CSV_URL, {
            download: true, header: true,
            complete: (results) => {
                currentData = results.data.filter(s => s.nombre && s.nombre.trim() !== "");
                renderDashboard(currentData);
            }
        });
    }

    function aplicarFiltroMaestro(tipo) {
        ultimoFiltro = tipo;
        const textoBusqueda = document.getElementById('buscador').value.toLowerCase();
        document.querySelectorAll('.filtro-btn').forEach(btn => btn.classList.remove('filtro-activo'));
        document.getElementById('btn-' + tipo).classList.add('filtro-activo');

        document.querySelectorAll('.item-filtrable').forEach(el => {
            const cumpleNombre = el.getAttribute('data-nombre').includes(textoBusqueda);
            const cumpleTipo = tipo === 'todos' || el.getAttribute('data-' + tipo) === 'si';
            el.style.display = (cumpleNombre && cumpleTipo) ? (el.tagName === 'TR' ? 'table-row' : 'flex') : 'none';
        });

        if (tipo !== 'todos') {
            document.querySelector('details').open = true;
            document.getElementById('seccion-tabla').scrollIntoView({ behavior: 'smooth' });
        }
    }

    function filtrarDashboard() {
        const v = document.getElementById('buscador').value.toLowerCase();
        document.querySelectorAll('.item-filtrable').forEach(el => {
            el.style.display = el.innerText.toLowerCase().includes(v) ? (el.tagName === 'TR' ? 'table-row' : 'flex') : 'none';
        });
    }

    function renderDashboard(subs) {
        document.getElementById('total-invitados').innerText = subs.length;
        document.getElementById('total-bus').innerText = subs.filter(s => s.autobus?.toLowerCase() === 'si').length;
        document.getElementById('total-preboda').innerText = subs.filter(s => s.preboda?.toLowerCase() === 'si').length;

        const genCard = (s, contenido) => `
            <div class="item-filtrable card-item p-4 rounded-2xl border-2 border-slate-100 transition shadow-sm bg-slate-50 flex justify-between items-center"
                 data-nombre="${s.nombre.toLowerCase()}"
                 data-bus="${s.autobus?.toLowerCase()}"
                 data-preboda="${s.preboda?.toLowerCase()}">
                 ${contenido}
            </div>`;

        const dRec = {};
        subs.forEach(s => { if(s.dieta) s.dieta.split(',').forEach(d => { let v = d.trim(); if(v && v!=="-") dRec[v] = (dRec[v] || 0) + 1; })});
        document.getElementById('dietas-list').innerHTML = Object.entries(dRec).map(([k, v]) => `
            <div class="flex justify-between items-center p-4 bg-slate-100 rounded-2xl border-2 border-slate-200 font-black uppercase text-[11px]">
                <span>${k}</span><span class="bg-slate-800 text-white px-3 py-1 rounded-xl">${v}</span>
            </div>`).join('');

        document.getElementById('detalles-list').innerHTML = subs.map(s => s.dieta_detalles ? genCard(s, `
            <div>
                <b class="text-rose-600 uppercase text-[10px] block font-black mb-1">${s.nombre}</b>
                <span class="text-slate-800 font-black text-sm capitalize">${s.dieta_detalles}</span>
            </div>`) : '').join('');

        document.getElementById('bebidas-list').innerHTML = subs.map(s => s.bebida ? `
            <div class="item-filtrable p-3 rounded-xl border-l-4 border-blue-500 bg-slate-50 shadow-sm flex flex-col justify-center h-fit"
                 data-nombre="${s.nombre.toLowerCase()}" data-bus="${s.autobus?.toLowerCase()}" data-preboda="${s.preboda?.toLowerCase()}">
                <b class="text-blue-900 uppercase text-[9px] block font-black mb-1 leading-tight truncate">${s.nombre}</b>
                <span class="text-slate-800 font-black text-[11px] capitalize leading-tight">${s.bebida}</span>
            </div>` : '').join('');

        document.getElementById('canciones-list').innerHTML = subs.map(s => s.cancion ? genCard(s, `
            <div class="flex flex-col pr-4 overflow-hidden"><span class="text-[10px] text-purple-700 font-black uppercase mb-1">${s.nombre}</span><span class="text-sm font-black truncate italic leading-tight text-slate-900">${s.cancion}</span></div>
            <a href="https://open.spotify.com/search/${encodeURIComponent(s.cancion)}" target="_blank" class="bg-[#1DB954] text-white p-3 rounded-full flex-shrink-0 shadow-md active:scale-90 transition">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C5.372 0 0 5.372 0 12s5.372 12 12 12 12-5.372 12-12S18.628 0 12 0zm5.508 17.302c-.223.367-.704.484-1.071.261-2.974-1.819-6.717-2.228-11.127-1.221-.419.096-.84-.17-.936-.589-.096-.419.17-.84.589-.936 4.828-1.104 8.956-.636 12.284 1.404.367.223.484.704.261 1.071zm1.474-3.264c-.281.456-.88.604-1.336.323-3.405-2.094-8.595-2.703-12.62-1.478-.513.156-1.054-.134-1.21-.647-.156-.513.134-1.054.647-1.21 4.595-1.396 10.327-.72 14.259 1.699.456.281.604.88.323 1.336zm.139-3.413C15.222 8.251 8.8 8.038 5.071 9.17c-.621.189-1.272-.164-1.461-.785-.189-.621.164-1.272.785-1.461 4.275-1.299 11.365-1.042 15.823 1.604.559.332.744 1.053.412 1.612-.332.559-1.053.744-1.612.412z"/></svg>
            </a>`) : '').join('');

        document.getElementById('tabla-maestra-body').innerHTML = subs.map(s => {
            const bSi = s.autobus?.toLowerCase() === 'si';
            const pSi = s.preboda?.toLowerCase() === 'si';
            return `
            <tr class="item-filtrable row-invitado border-b-2 border-slate-100 transition" data-nombre="${s.nombre.toLowerCase()}" data-bus="${bSi?'si':'no'}" data-preboda="${pSi?'si':'no'}">
                <td class="p-4 font-black uppercase tracking-tighter text-slate-900">${s.nombre}</td>
                <td class="p-2 text-center"><span class="inline-block w-16 py-2 rounded-xl text-[10px] font-black shadow-md ${bSi ? 'bg-blue-700 text-white' : 'bg-slate-300 text-slate-700'}">${bSi ? 'S√ç' : 'NO'}</span></td>
                <td class="p-2 text-center"><span class="inline-block w-16 py-2 rounded-xl text-[10px] font-black shadow-md ${pSi ? 'bg-emerald-700 text-white' : 'bg-slate-300 text-slate-700'}">${pSi ? 'S√ç' : 'NO'}</span></td>
                <td class="p-4 text-[12px] font-black italic max-w-[120px] truncate text-slate-800">${s.dieta || '-'}</td>
                <td class="p-4 text-[12px] font-black text-blue-800 bg-blue-50/50 italic">${s.bebida || '-'}</td>
            </tr>`;
        }).join('');

        aplicarFiltroMaestro(ultimoFiltro);
    }

    function copiarCanciones() {
        const txt = currentData.filter(s => s.cancion).map(s => `üéµ ${s.cancion} (pide ${s.nombre})`).join('\n');
        navigator.clipboard.writeText(txt);
        alert("¬°Lista copiada! üéß");
    }

    function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('l', 'mm', 'a4');
        doc.setFontSize(22);
        doc.text("LISTA BODA NAGORE Y JOSE - OFICIAL", 14, 15);
        doc.autoTable({
            startY: 25,
            head: [['Nombre', 'Cant.', 'Bus', 'Pre', 'Dieta', 'Observaciones', 'Bebida']],
            body: currentData.map(s => [s.nombre, s.invitados, s.autobus, s.preboda, s.dieta, s.dieta_detalles, s.bebida]),
            theme: 'grid', headStyles: { fillColor: [30, 41, 59], fontStyle: 'bold' }, styles: { fontSize: 9, fontStyle: 'bold' }
        });
        doc.save("boda_lista_oficial.pdf");
    }

    fetchGoogleData();
</script>
</body>
</html>
